<h4>Общая статистика</h4>
<table class="bordered_table">
    <tr>
        <th>Название поля</th>
        <th>Значение</th>
    </tr>
    {% for field in stats %}
        <tr>
            <td>
                {{ field.name }}
            </td>
            <td>
                {{ field.value }}
            </td>
        </tr>
    {% endfor %}
</table>
