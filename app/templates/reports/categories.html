<div>
    {% for category in categories %}
        <table class="bordered_table">
            <caption><h4>Сортировка по категории: {{ category.name }}</h4></caption>
            <tr>
                <th>Тип</th>
                <th>Количество</th>
            </tr>
            {% for type, count in category.count.items() %}
                <tr>
                    <td>{{ type }}</td>
                    <td>{{ count }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endfor %}
</div>
