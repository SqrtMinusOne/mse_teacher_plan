<div class="modal fade" id="passwordModel" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Сменить пароль</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="old_password">Старый пароль</label>
                    <input class="form-control" type="password" id ="old_password">
                </div>
                <div class="form-group">
                    <label for="new_password">Новый пароль</label>
                    <input class="form-control" type="password" id ="new_password">
                </div>
                <div class="form-group">
                    <label for="repeat_password">Повторите пароль</label>
                    <input onchange="checkPassword(event)" class="form-control" type="password" id ="repeat_password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="savePassword()">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='javascript/changePasswordModal.js')}}"></script>
