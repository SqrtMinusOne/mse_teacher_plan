<div>
    <table class="bordered_table">
        <caption><h4>{{ table_caption }}</h4></caption>
        <tr>
            <th>Название поля</th>
            <th>Значение</th>
        </tr>
        {% for field in stats %}
            <tr>
                <td>
                    {{ field.name }}
                </td>
                <td>
                    {{ field.value }}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
